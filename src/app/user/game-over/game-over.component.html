<img class="logo" style="padding-top:50px;" src="../../../assets/images/logo.png">
<img class="logo_words" src="../../../assets/images/logo_words.png">
<div class="game_over">Game Over</div><br>
<div class="text-center" style="padding:30px 0">
    <div class="message">{{message}}</div>
</div>
<div class="text-center" style="padding:30px 0">
    @if(game == '20quest'){
    <button class="btn btn-default play_again_button" (click)="startAgain()">Play Again</button><br>
    <button class="btn btn-default dashboard_button" (click)="gotoDashboard()">Go to Dashboard</button>
    }
    @else{
    <button class="btn btn-default play_again_button" (click)="startAgain()">Play Again</button><br>
    <button class="btn btn-default dashboard_button" (click)="gotoDashboard()">Go to Dashboard</button>
    }
</div>

<div class="modal fade" id="gameStatsModal" tabindex="-1" role="dialog" [hidden]="" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" style="max-width: 1100px;" role="document">
        <div class="modal-content">
            <div class="modal-body modal_body stats_background">

                <div class="header">
                    <div class="header_item">
                        <img class="sportzbattle_logo" src="../../../assets/images/logo.png">
                    </div>
                    <div class="header_item skill_receipt_lg">
                        <img style="width: 100%;max-width: 400px;" src="../../../assets/images/skill_receipt.png">
                    </div>
                    <div class="header_item">
                        <div class="link_text">sportzbattle.com</div>
                    </div>
                </div>
                <div class="text-center skill_receipt_sm">
                    <img style="width: 100%;max-width: 400px;" src="../../../assets/images/skill_receipt.png">
                </div>
                <div class="d-flex flex-wrap cards">
                    <div class="w-50 p-1">
                        <div class="border p-1">
                            <img class="stat_image" src="../../../assets/images/accuracy.png">
                            <div class="stat_value">
                                <div class="text-center">
                                    <div class="stat_label">ACCURACY</div>
                                    <div class="stat_data_number">{{stats.accuracy}}</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="w-50 p-1">
                        <div class="border p-1">
                            <img class="stat_image" src="../../../assets/images/timer.png">
                            <div class="stat_value">
                                <div class="text-center">
                                    <div class="stat_label">TIME</div>
                                    <div class="stat_data_number">{{stats.time_average}}&nbsp;s</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-50 p-1">
                        <div class="border p-1">
                            <img class="stat_image" src="../../../assets/images/difficulty.png">
                            <div class="stat_value">
                                <div class="text-center">
                                    <div class="stat_label">DIFFICULTY</div>
                                    <div class="stat_data_number snx">{{stats.difficulty}}</div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="w-50 p-1">
                        <div class="border p-1">
                            <img class="stat_image" src="../../../assets/images/tokens.png">
                            <div class="stat_value">
                                <div class="text-center">
                                    <div class="stat_label">TOKENS</div>
                                    <div class="stat_data_number">{{stats.tokens}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <img class="social_media_icon" src="../../../assets/images/instagram.png">
                    <img class="social_media_icon" src="../../../assets/images/twitter.png">
                    <img class="social_media_icon" src="../../../assets/images/facebook.png">
                    <img class="social_media_icon" src="../../../assets/images/tiktok.png">
                </div>
                <div class="text-center">
                    <div class="bottom_label">Take a Screenshot & Share Across Your Socials!</div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-default button_primary btn-lg"
                        (click)="closeModal('gameStatsModal')">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
