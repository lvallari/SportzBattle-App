<app-admin-sidemenu></app-admin-sidemenu>
<div class="contents">
    <div class="page_title">Advertisement Accounts</div>
    <div class="text-end" style="padding:30px 0;">
        <button class="btn btn-default button_primary" (click)="createAccount()">
            <i class="fa-solid fa-plus"></i>&nbsp;Add Account
        </button>
    </div>

    @if (accounts.length > 0){
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for(x of accounts; track x.advertisement_account_id){
            <tr>
                <td>{{x.advertisement_account_id}}</td>
                <td>{{x.name}}</td>
                <td>{{x.is_active == 1 ? 'Active':'Not Active'}}</td>
                <td>
                    <button class="btn btn-default button_primary" (click)="gotoAccount(x)">Edit</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
    }
    @else {
    <div class="text-center" style="padding:30px 0;">
        <p><em>There are no accounts registered.</em></p>
    </div>
    }
</div>


<div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" [hidden]="" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            @if (itemx){
            <div class="modal-body modal_body">
                <button class="btn btn-default modal_close_button" data-dismiss="modal"
                    (click)="closeModal('addAccountModal')">
                    <i class="fa fa-times modal_close_icon"></i>
                </button>

                <div class="input_container">
                    <div class="labelfd">Account name</div>
                    <input type="text" class="form-control" [(ngModel)]="itemx.name">
                </div>

                <div class="text-center" style="padding: 25px 0;">
                    <button type="button" class="btn btn-default button_primary" (click)="saveAccount()">SAVE</button>
                </div>
            </div>
            }
        </div>
    </div>
</div>
